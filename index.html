<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download file</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="shortcut icon" href="https://tailwindcss.com/favicons/favicon.ico?v=3" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
        .content-auto {
            content-visibility: auto;
        }
    }
    </style>
    <style>
    button:disabled { cursor: not-allowed; }
    </style>
</head>

<body>
    <main id="app">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" /> -->
                <h1 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                    Download your file!
                </h1>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <article class="space-y-6">
                    <section class="link">
                        <a
                            href="https://commons.wikimedia.org/wiki/File:The_Langley_Files,_Episode_0001_-_CIA_Director,_Bill_Burns,_Brings_the_Agency_Out_from_the_Shadows_(Part_One).mp3"4
                            class="underline"
                        >
                            <i>Podcast: The Langley Files</i>, Episode 0001
                        </a>
                    </section>
                    <section class="progressbar" hidden data-iapp-action="progressbar">
                        <!-- <p>Progress</p> -->
                        <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                    </section>
                    <section class="downloadbtn">
                        <button
                            data-iapp-action="download"
                            data-iapp-downloadpath="/assets/The_Langley_Files,_Episode_0001_-_CIA_Director,_Bill_Burns,_Brings_the_Agency_Out_from_the_Shadows_(Part_One).mp3"
                            type="button"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        >
                            Download!
                        </button>
                    </section>
                    <section class="description">
                        <details>
                            <summary data-iapp-action="get-help">Get help</summary>
                            <section data-iapp-render="get-help"></section>
                        </details>                        
                    </section>
                </article>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
